<p>采购和配置计划表填写说明：</p>

<p>1.若本项目没有设备采购配置计划，需单击“无采购计划”按钮，表示该表已经填写过。</p>
  
<p>2.若有采购计划，可通过两种方式来录入，一种是通过单击“新增”按钮逐条录入，另一种是通过单击“电子表格录入”按钮进行批量录入（在单击"电子表格录入“按钮弹出的对话框中先下载模版）。
 </p>
